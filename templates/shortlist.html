<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/css/style1.css">


  <title>CareerSaga</title>
</head>
<header>
  <nav class="navbar navbar-expand-lg  navbar-light ">
    <h1>CarrerSaga</h1>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse " id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link active" href="recruiter.html">Home<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="jobnotice.html">Job Notice</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="shortlist.html">Shortlist</a>
        </li>


      </ul>
      <button type="button" class="btn btn-danger btn mt-2" onclick="location.href = 'applogin.html';">Logout</button>
      <button id="profile" type="button" class="btn btn-dark btn-sm" onclick="location.href = 'recprofile.html';"><i
          class="fas fa-user-circle fa-2x"></i></button>
    </div>
  </nav>
</header>

<body>
  {% if check %}
  <div class="container shadow p-3 mb-5 bg-body rounded" style="background-color: white;">
    <h5>No one has applied till now.</h5>
  {% else %}
  <div class="container shadow p-3 mb-5 bg-body rounded" style="background-color: white;">
    <h2>Shortlisted Candidates</h2>
    <table class="table table-bordered border-danger">
        <thead>
          <th scope="col" class="table-light rounded">Sr No
          </th>
            <th scope="col" class="table-light rounded">Profile
            </th>
            <th scope="col" class="table-light rounded">Resume
            </th>
            
        </thead>
        <tbody>
          {% for applicant in applicants %}
          <tr>
            <th scope="row">{{loop.index}}</th>
            <td><a href="checkprofile.html/{{applicant.Ausername}}" target="_blank" >{{applicant.Ausername}}</a></td>
            <td><a href="../static/jobResumes/{{applicant.Ausername}}.pdf" target="_blank" >{{applicant.Ausername}}</a></td>
          </tr>
          {% endfor %}

        </tbody>


      </table> 
  </div>
  {% endif %}


</body>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
  integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
  integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/f466345e12.js" crossorigin="anonymous"></script>
</body>

</html>
